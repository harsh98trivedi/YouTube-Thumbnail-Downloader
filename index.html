<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Thumbnail Downloader</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-45C37D3GB5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-45C37D3GB5');
  </script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            youtube: {
              red: "#FF0000",
              dark: "#181818",
              light: "#212121",
              bg: "#0f0f0f",
              border: "#303030"
            }
          },
          fontFamily: {
            'youtube': ['Roboto', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body class="min-h-screen bg-youtube-bg font-youtube flex flex-col text-white">

  <!-- Nav -->
  <nav class="bg-youtube-dark shadow-md border-b border-youtube-border">
    <div class="container mx-auto py-5 text-center">
      <h1 class="text-white text-2xl sm:text-3xl font-bold tracking-tight font-youtube select-none">        
        YouTube Thumbnail Downloader
      </h1>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center px-3 py-5 bg-youtube-bg">
    <div class="rounded-2xl shadow-2xl bg-youtube-light border border-youtube-border w-full max-w-md p-6 flex flex-col items-center">
      <!-- Important Note -->
      <div class="w-full mb-2.5">
        <div class="rounded-lg bg-youtube-dark border-l-4 border-youtube-red px-4 py-3 mb-2 flex items-center">
          <i class="fa-solid fa-triangle-exclamation text-youtube-red"></i>
          <span class="text-gray-100 text-base ml-5">
            Some YouTube videos do not contain a <b>custom thumbnail</b>. For those, try downloading a <span class="text-gray-400">Medium</span> or <span class="text-gray-400">Low</span> quality thumbnail.
          </span>
        </div>
      </div>

      <!-- Input Area -->
      <div id="input-area" class="w-full flex flex-col gap-4">
        <input
          id="ytlink"
          type="text"
          autocomplete="off"
          placeholder="Paste a YouTube video URL"
          class="px-6 py-3 rounded-xl bg-youtube-bg border-2 border-youtube-border text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-youtube-red text-base tracking-wide transition w-full text-center font-medium"
        />
        <button
          id="fetch-btn"
          class="rounded-xl w-full py-3 font-semibold bg-youtube-red hover:bg-red-700 shadow transition text-white tracking-wide text-lg focus:outline-none">
          Fetch Thumbnail
        </button>
        <span id="error-message" class="text-red-400 text-center hidden text-base"></span>
      </div>

      <!-- Result Area -->
      <div id="result-area" class="flex flex-col items-center w-full mt-5 hidden">
        <img id="thumbnailpreview"
          src=""
          alt="Video Thumbnail"
          class="rounded-xl border-2 border-youtube-border shadow-md w-full max-w-xs h-auto mb-7 transition-transform duration-300 hover:scale-105"
        />
        <div class="w-full flex flex-col gap-3">
          <a id="thumbnailhq" target="_blank" download>
            <button class="w-full py-3 bg-youtube-red hover:bg-red-700 rounded-xl font-bold shadow transition text-white tracking-wide text-lg focus:outline-none">High Quality</button>
          </a>
          <a id="thumbnailmq" target="_blank" download>
            <button class="w-full py-3 bg-blue-600 hover:bg-blue-800 rounded-xl font-bold shadow transition text-white tracking-wide text-lg focus:outline-none">Medium Quality</button>
          </a>
          <a id="thumbnaillq" target="_blank" download>
            <button class="w-full py-3 bg-gray-700 hover:bg-gray-600 rounded-xl font-bold shadow transition text-white tracking-wide text-lg focus:outline-none">Low Quality</button>
          </a>
        </div>
        <button id="reset-btn"
          class="mt-7 w-full py-3 rounded-xl font-semibold shadow transition text-white text-lg focus:outline-none bg-youtube-light border-2 border-youtube-border hover:bg-youtube-bg hover:border-white">Start Over</button>
      </div>
    </div>
  </main>

  <footer class="py-5 text-center bg-youtube-dark border-t border-youtube-border text-white text-lg">
    Made with <i class="fa-solid fa-heart text-youtube-red mx-0.5" aria-label="love"></i> by
    <a class="underline hover:text-white transition" href="https://harsh98trivedi.github.io/links" target="_blank">Harsh Trivedi</a>
  </footer>

  <script src="thumbnail.js"></script>

</body>
</html>
